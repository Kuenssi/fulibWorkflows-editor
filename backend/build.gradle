plugins {
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'de.uniks'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // TODO This is just for the fulibWorkflows development
    implementation project(":fulibWorkflows")

    // https://mvnrepository.com/artifact/org.fulib/fulibWorkflows
    //	implementation group: 'org.fulib', name: 'fulibWorkflows', version: '0.2.0'

    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'
}

test {
    useJUnitPlatform()
}
