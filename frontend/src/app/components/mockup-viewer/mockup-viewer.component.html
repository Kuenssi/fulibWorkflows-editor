<div class="mockup-viewer vh-100">
  <div class="button-panel">
    <div class="d-grid gap-2 d-md-block">
      <button type="button" class="btn btn-secondary btn-sm m-1"
              (click)="previousPage()">
        <span>Previous Page</span>
      </button>
      <button type="button" class="btn btn-secondary btn-sm m-1"
              (click)="nextPage()">
        <span>Next Page</span>
      </button>
      <button type="button" class="btn btn-secondary btn-sm m-1"
              (click)="setFirstPage()">
        <span>First Page</span>
      </button>
      <button type="button" class="btn btn-secondary btn-sm m-1"
              (click)="setLastPage()">
        <span>Last Page</span>
      </button>
    </div>
  </div>
  <div class="mockup-view">
    <iframe #mockupFrame *ngIf="pagesReady()" title="Mockups" [srcdoc]="getCurrentPage() | safe"
            height="100%" width="100%"></iframe>
  </div>
</div>
