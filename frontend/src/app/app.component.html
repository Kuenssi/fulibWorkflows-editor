<div class="container-fluid min-vh-100">
  <div class="codemirror">
    <ngx-codemirror [(ngModel)]="content"
                    [options]="codemirrorOptions">
    </ngx-codemirror>
  </div>
  <div class="buttons">
    <div class="row p-1">
      <button class="btn btn-primary btn-sm"
              (click)="generate()">Generate
      </button>
    </div>
    <div class="row p-1">
      <button class="btn btn-success btn-sm"
              (click)="downloadModal.open()">
        Download
      </button>
    </div>
  </div>
  <div class="board">
    <iframe *ngIf="generateResult" title="Boards" [srcdoc]="generateResult.board | safe"
            height="100%" width="100%"></iframe>
  </div>
  <div class="mockup">
    <app-mockup-viewer [generateResult]="generateResult"></app-mockup-viewer>
  </div>
</div>

<app-download-modal #downloadModal [data]="generateResult"></app-download-modal>
