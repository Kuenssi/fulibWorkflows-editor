<div class="container">
  <div class="row">
    <!-- Codemirror Editor -->
    <div class="col">
      <ngx-codemirror [(ngModel)]="content"
                      [options]="codemirrorOptions"
      ></ngx-codemirror>
    </div>
    <!-- Buttons to generate and download -->
    <div class="col">
      <div class="row">
        <button class="btn btn-primary">Generate HTML</button>
      </div>
      <div class="row">
        <button class="btn btn-success">Download YAML</button>
      </div>
      <div class="row">
        <button class="btn btn-success">Download HTML</button>
      </div>
    </div>
  </div>
  <div class="row h-100">
    <!-- Generated Workflow Board HTML View -->
    <div class="h-100">
      <iframe *ngIf="workflowBoard" class="w-100 h-100" [src]="workflowBoard"
              title="Testerino Schmesterino"></iframe>
    </div>
  </div>
  <div class="row h-100">
    <!-- Generated Workflow Mockup HTML View -->
    <div class="h-100">
      <iframe *ngIf="workflowMockup" class="w-100 h-100" [src]="workflowMockup"
              title="Testerino Schmesterino"></iframe>
    </div>
  </div>
</div>
